services:
  - type: web
    name: scam-detector-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MISTRAL_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.9

  - type: web
    name: scam-detector-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false